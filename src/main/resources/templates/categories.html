<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <th:block th:if="${session.user!=null}">
        <div style="text-align: right">Currently logged username: <b><th:block th:text="${session.user.username}"></th:block></b></div>
    </th:block>

</head>
<body>
    <h2>Info about our request:</h2>
    <div>IP address: <th:block th:text="${ipAddress}"></th:block></div>
    <div>Client agent: <th:block th:text="${clientAgent}"></th:block></div>

    <h2>Categories:</h2>
<ul>
    <li th:each="category : ${categories}">
        <th:block th:text="${category.getName()}"></th:block>
        Description: (<th:block th:text="${category.getDescription()}"></th:block>)
    </li>
</ul>

<h3>Add New Category</h3>
<form th:action="@{/servlet/thymeleaf/category}" th:method="POST">
    <label for='name'>Name</label>:<input id='name' type="text" name="name"/>
    <label for='desc'>Description</label>:<input id='desc' type="text" name="description"/>

    <input type="submit" value="Submit">
</form>

</body>
</html>
